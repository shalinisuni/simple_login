{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <section id="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='Images/demo-logo.png')}}" alt="logo"></a>
              <div class="dropdown m-3">
                <button class="btn  dropdown-toggle"  data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="text-light m-2"> {{user}}</span>
                    <i class="fa fa-user-o" style="font-size:24px;color:white"></i>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">{{email}}</a></li>
                  <li><a class="dropdown-item" href="#">Setting</a></li>
                  <li><a class="dropdown-item" href="{{url_for('target_page')}}">User Form</a></li>
                  <li><a class="dropdown-item" href="{{url_for('logout')}}">Logout</a></li>
                  </ul>
              </div>  
            </div>
            </div>  
          </nav>
    </section>
    <section id="banner">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="table-responsive m-2 p-1">
                 <table class="table table-striped  mt-4">
                    <tr>
                        <th>Target_Name</th>
                        <th>count</th>
                        <th>date and time</th>
                     </tr>
                     {% for j in new_data %}
                     <tr>
                        {% for i in j %}
                        <td>{{ i }}</td>
                        {% endfor %}
                     </tr>
                     {% endfor %}
                 </table>
                </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </section>
{% endblock %}
