{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <section id="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='Images/demo-logo.png')}}" alt="logo"></a>
              <div class="dropdown m-3">
                <button class="btn  dropdown-toggle"  data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="text-light m-2">  </span>
                    <i class="fa fa-user-o" style="font-size:24px;color:white"></i>
                 
                </button>
                <ul class="dropdown-menu ">
                  <li><a class="dropdown-item" href=""></a></li>
                  <li><a class="dropdown-item" href="#">Setting</a></li>
                  <li><a class="dropdown-item" href="{{url_for('logout')}}">Logout</a></li>
                  
                </ul>
              </div>  
            </div>
            </div>  
          </nav>
    </section>
<section id="banner">
    <div class="container-fluid">
       <div class="row">
        <div class="col-md-6 rounded p-3">
          <h2 class="text-center">Register</h2>
          <form action="/register" method="Post" >
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <script>
                        // Use SweetAlert to display the flash message
                        Swal.fire({
                        title: "{{message}}",
                        });
                    </script>
                {% endfor %}
            {% endif %}
        {% endwith %}
            <div class="row bg-light rounded p-2 text-dark">
            <label class="col-sm-2 mt-3">Name</label>
            <div class="col-sm-10 mt-3">
                <input type="text" name="name" class="form-control" placeholder="enter your name" required autocomplete="off">
            </div>
            <label class="col-sm-2 mt-3">Phone</label>
            <div class="col-sm-10 mt-3">
                <input type="text" name="phone" class="form-control " placeholder="enter your phone" required autocomplete="off">
            </div>
            <label class="col-sm-2 mt-3">Email</label>
            <div class="col-sm-10 mt-3">
                <input type="email" name="email" class="form-control" placeholder="enter your email Id" required autocomplete="off">
            </div>
            <label class="col-sm-2 mt-3">Password</label>
            <div class="col-sm-10 mt-3">
                <input type="password" name="password" class="form-control " placeholder="enter your password" required autocomplete="off" >
            </div>
            <label class="col-sm-2 mt-3">Confirm Password</label>
            <div class="col-sm-10 mt-3">
                <input type="password" name="confirmpass" class="form-control " placeholder="enter your confirmpass" required autocomplete="off">
            </div>
            <div class="text-center mt-3 justify-content-between">
                <button class="btn btn-success" type="submit">Register</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
            </div>
            <p class="mt-2">if you have already account <a href="{{url_for('index')}}">Login</a> Here</p>
        </div>
    </form>
        </div><!--col-md-6-->
        <div class="col-md-6">
            <img src="{{url_for('static', filename='Images/home2.png')}}" alt="img1" class="img-fluid">
        </div>
       </div><!--row-->
    </div><!--container-fluid-->

</section>
{% endblock %}
